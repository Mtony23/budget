<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Финансы</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="title">
            Расчет дневного бюджета
        </div>
        <div class="main">
            <div class="data">
                <div class="choose-expenses">Введите обязательные расходы</div>
                <input class="expenses-item" type="text" id="expenses_1" placeholder="Наименование">
                <input class="expenses-item" type="number" id="expenses_2" placeholder="Цена">
                <input class="expenses-item" type="text" id="expenses_3" placeholder="Наименование">
                <input class="expenses-item" type="number" id="expenses_4" placeholder="Цена">
                <input class="expenses-item" type="text" id="expenses_5" placeholder="Наименование">
                <input class="expenses-item" type="number" id="expenses_6" placeholder="Цена">
                <div class="expenses-button">
                    <button class="expenses-item-btn">Утвердить</button>
                    <button class="count-budget-btn">Рассчитать</button>
                    <button class="expenses-item-btn add">Добавить</button>
                </div>
                <div class="checksavings">Есть ли накопления:
                    <input id="savings" type="checkbox" />
                </div>
                <label for="sum">Сумма</label>
                <input class="choose-sum" id="sum" type="number">
                <label for="percent">Процент</label>
                <input class="choose-percent" id="percent" type="number">
                <div class="btn">
                    <div class="open">
                        <button class="start" id="start">Начать расчет</button>
                    </div>
                    <div class="close">
                        <button class="reset" id="reset">Очистить</button>
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="result-table">
                    <div class="budget">Доход: </div>
                    <div class="budget-value"></div>
                    <div class="daybudget">Бюджет на 1 день: </div>
                    <div class="daybudget-value"></div>
                    <div class="level">Уровень дохода: </div>
                    <div class="level-value"></div>
                    <div class="expenses">Обязательные расходы: </div>
                    <div class="expenses-value"></div>
                    <div class="monthsavings">Накопления за 1 месяц:</div>
                    <div class="monthsavings-value"></div>
                    <div class="yearsavings">Накопления за 1 год:</div>
                    <div class="yearsavings-value"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay fade">
        <button class="p_close">
            &times;
        </button>
        <div class="popup">
            <div class="popup-form">
                <form class="main-form" name="form" id="form">
                    <div class="popup-form-header" id="budget">
                        Ваш бюджет на месяц?
                    </div>
                    <input class="popup-form__input" min="3" type="number" required>
                    <div class="number">Введите значение больше 3</div>
                    <div class="modal-footer">
                        <button class="button popup-form__btn">
                            Утвердить
                        </button>
                        <button class="button popup-form_btn">
                            Закрыть
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
